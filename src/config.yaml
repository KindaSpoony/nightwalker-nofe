# List of RSS feeds to ingest
feeds:
  - https://feeds.bbci.co.uk/news/world/rss.xml
  - https://www.aljazeera.com/xml/rss/all.xml
  - https://rss.nytimes.com/services/xml/rss/nyt/World.xml
  - https://www.crisisgroup.org/rss           # International Crisis Group (global conflict analysis)
  - https://www.al-monitor.com/rss            # Alâ€‘Monitor (Middle East)
  - https://www.theguardian.com/world/rss     # The Guardian world news
  - https://www.nato.int/rss/news.xml         # NATO newsroom updates

# Maximum number of items to pull from each feed
max_items_per_feed: 8

# Timezone used for timestamping the report
report_timezone: UTC

# Truth Vector calibration settings (legacy scoring)
truth_vector:
  weights:
    empirical: 0.30
    logical:   0.30
    emotional: 0.20
    historical: 0.20
  threshold: 0.60
  log_path: reports/calibration_log.csv

# AI analysis settings
enable_ai_analysis: true
ai_analysis_inline: false
