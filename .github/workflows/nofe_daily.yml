name: Nightwalker NOFE Daily

on:
  schedule:
    - cron: '0 14 * * *'   # 14:00 UTC = 07:00 PT (Tri-Cities, in summer)
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m nltk.downloader vader_lexicon
          python -m spacy download en_core_web_sm

      # If you choose Option A, pass OPENAI_API_KEY here and delete the next "Generate AI analysis" step.
      - name: Run NOFE
        env:
          PYTHONPATH: src
        run: python -m nofe.pipeline

      - name: Debug reports (optional)
        run: |
          ls -la reports || true
          git status --porcelain

      # Keep this step only for Option B (and set enable_ai_analysis:false in config.yaml)
      - name: Generate AI analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: src
        shell: bash
        run: |
          set -euo pipefail
          REPORT="$(ls -t reports/CHAOS_*.md 2>/dev/null | head -n1 || true)"
          if [ -z "${REPORT:-}" ]; then
            echo "No CHAOS report found; skipping AI analysis."
            exit 0
          fi
          python -m nofe.ai_analysis "$REPORT"

      - name: Commit and push report and analysis
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "nightwalker-bot"
          git config user.email "bot@example.com"

          git fetch origin main
          git checkout -B main origin/main

          shopt -s nullglob
          files=(reports/*.md)

          if ((${#files[@]})); then
            git add "${files[@]}"
            if ! git diff --cached --quiet; then
              git commit -m "NOFE: daily CHAOS brief and AI analysis [skip ci]"
              git push origin main
            else
              echo "Nothing to commit."
            fi
          else
            echo "No report files to add."
          fi