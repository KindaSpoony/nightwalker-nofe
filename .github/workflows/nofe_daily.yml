name: Nightwalker NOFE Daily

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m nltk.downloader vader_lexicon
          python -m spacy download en_core_web_sm

      - name: Run NOFE
        env:
          PYTHONPATH: src
        run: python -m nofe.pipeline

      - name: Generate AI analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: src
        run: |
          # Find the latest CHAOS report
          REPORT=$(ls reports/CHAOS_*.md | sort | tail -n1)
          # Run your AI analysis module on it
          python -m nofe.ai_analysis "$REPORT"

      - name: Commit and push report and analysis
        run: |
          set -euo pipefail

          git config user.name "nightwalker-bot"
          git config user.email "bot@example.com"

          # Ensure we're on main with full history (rebase/push-safe)
          git fetch origin main
          git checkout -B main origin/main

          # Only add if files actually exist; avoid wildcard errors
          shopt -s nullglob
          files=(reports/*.md)

          if ((${#files[@]})); then
           git add "${files[@]}"

            # Commit only if there are staged changes
            if ! git diff --cached --quiet; then
              git commit -m "NOFE: daily CHAOS brief and AI analysis [skip ci]"
              git push origin main
            else
              echo "Nothing to commit."
            fi
          else
            echo "No report files to add."
          fi
